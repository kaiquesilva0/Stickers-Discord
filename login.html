<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Css/login.css">
</head>
<body>
    <div class="login">
      <form method="post" class="form-login">
        <div class="form-login-content">
          <div class="form-login-header">
            <img src="image/logo.png" alt="logo" width="60px" height="60px">
            <div class="hero">
                <h1>Cadastre-se</h1>
            </div>
          </div>
          <p class="border-animation">Digite seus dados abaixo</p>
          <label for="email">E-mail</label>
          <input type="email" placeholder="example@email.com" name="username" required>
          <label for="senha">Senha</label>
          <input type="password" placeholder="Ft1k&3t6T" name="password" required>
          <div class="checkbox">
              <input type="checkbox">
            <span>Aceito os <a href="#">termos de privacidade</a></span>
          </div>
          <input type="submit" value="Cadastrar" class="bnt">
        </div>
      </form>
    </div>
</body>
</html>
